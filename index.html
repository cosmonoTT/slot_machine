<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Slot Machine</title>
<body>
    
    <div class="machine">

        <h1>EMOTIONAL SLOT MACHINE</h1>

        <h2>Match all 3 emotions to have good cognitive function and to win your wager!</h2>

        <div class="display">

            <div class="slot1">
                <p id="item1A"></p>
                <p id="item2A"></p>
                <p id="item3A"></p>
            </div>

            <div class="slot2">
                <p id="item1B"></p>
                <p id="item2B"></p>
                <p id="item3B"></p>
            </div>

            <div class="slot3">
                <p id="item1C"></p> 
                <p id="item2C"></p> 
                <p id="item3C"></p> 
            </div>

            <div class="controls">
                <button id="wager1"><p>Wager 1 point</p></button>
                <button id="wager2"><p>Wager 5 points</p></button>
                <button id="wager3"><p>Wager 10 points</p></button>
                <button id="wager4"><p>Wager 25 points</p></button>
                <button id="wager5"><p>Wager 50 points</p></button>
                <button id="play"><p>Spin</p></button>
                <p id="score"></p>
                <p class="wager">current wager</p>
                <p id="currentWager"></p>
            </div>

        </div>

    </div>

</body>
</html>
